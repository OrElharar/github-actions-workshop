name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get repo code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm --prefix ./front-app-example ci ./front-app-example
      - name: Run tests
        run: npm --prefix ./front-app-example test ./front-app-example



